<!DOCTYPE html>
<title>Nombler</title>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-config" content="https://localhost:5001/nombler-public/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="https://localhost:5001/nombler-public/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://localhost:5001/nombler-public/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://localhost:5001/nombler-public/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="https://localhost:5001/nombler-public/img/favicon/manifest.json">
  <link rel="mask-icon" href="https://localhost:5001/nombler-public/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="https://localhost:5001/nombler-public/img/favicon/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Lato|Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha256-UK1EiopXIL+KVhfbFa8xrmAWPeBjMVdvYMYkTAEv/HI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha256-4hqlsNP9KM6+2eA8VUT0kk4RsMRTeS7QGHIM+MZ5sLY=" crossorigin="anonymous" />
  <link rel=stylesheet type=text/css href="https://localhost:5001/nombler-public/css/get_notified.css">
</head>
<body>
  <div class="homepage-hero-module">
    <div class="video-container">
      <video autoplay loop>
        <source src="https://localhost:5001/nombler-public/video/Burrito_Time.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
        <source src="https://localhost:5001/nombler-public/video/Burrito_Time.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
      </video>
      <div class="poster hidden">
        <img src="https://localhost:5001/nombler-public/img/Burrito_Time.jpg" alt="">
      </div>
      <div class="overlay-desc">
        <div class="overlay-content">
          <h1 class='nombler-logo'>Nombler</h1>
          <h2>Nombler is currently in a private beta.</h2>
          <div class="description">
            <p>If you are interested in joining, please fill out the form below:</p>
            <form>
              <fieldset>
                <div class="form-fields">
                  <label for="name">Your name</label>
                  <input type="text" placeholder="What is your name?" name="name" id="name"/>
                  <label for="email">Your email</label>
                  <input type="text" placeholder="asdf@gmail.com" name="email" id="email"/>
                  <label for="find_out">How did you find out about Nombler?</label>
                  <textarea name="find_out" id="find_out" rows="3"></textarea>
                  <input type="submit" class="submit-button" value="Submit"/>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script type="text/javascript" src="https://localhost:5001/nombler&#45;public/js/splash.bundle.3fba8566195c1fc91883.js"></script></body> -->
