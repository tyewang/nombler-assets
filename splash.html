<!DOCTYPE html>
<title>Nombler</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel=stylesheet type=text/css href="https://tyewang.github.io/nombler-public/css/splash.css">
<body>
	<div class="homepage-hero-module">
			<div class="video-container">
					<video autoplay loop class="fillWidth">
							<source src="https://tyewang.github.io/nombler-public/video/Burrito_Time.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
							<source src="https://tyewang.github.io/nombler-public/video/Burrito_Time.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
					</video>
					<div class="poster hidden">
							<img src="https://tyewang.github.io/nombler-public/img/Burrito_Time.jpg" alt="">
					</div>
          <div class="overlay-desc">
              <div class="overlay-content">
                  <h1 class='nombler-logo'>Nombler</h1>
                  <p class="description">Nombler is currently in a private beta</p>
                  <div class="actions">
                      <button id="login" class="btn btn-lg btn-transparent">Login</button>
                      <button class="btn btn-lg btn-transparent">About</button>
                  </div>
              </div>
          </div>
			</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdn.auth0.com/js/auth0/8.7/auth0.min.js"></script>
<script type="text/javascript" src="https://tyewang.github.io/nombler-public/js/splash.bundle.fae532764ca3b371f7b7.js"></script></body>
